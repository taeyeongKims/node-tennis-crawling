<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>테니스 코드 예약 현황 확인</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=rjv2lbv5op"></script>
    <script src="js/reserveSchedule.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/calender.css"> -->
</head>
<body>
    <div id="container">    
        <header>
            <div id="logo">
              <h1>테니스 예약 확인</h1>
            </div>
        </header>
        <main class="contents">
            <section id="map_contents">                 
                <div id='map' style="width:1200px;height:400px;"></div>          
            </section>
            <section id="schedule">
                <form action="http://localhost:3000/place" method="get" id="placeForm" onchange="partChange(); part_zoom();" >
                    <p>원하시는 테니스장을 선택해주세요.</p>
                    <label for="select_part">구장 선택</label>
                    <select id="select_part" name="select_part">
                        <option value="select">선택</option>
                        <option name = 강서 value="gangseo">강서 체육공원 테니스장</option>
                        <option name = 맥도 value="macdo">맥도 생태공원 테니스장</option>
                        <option name = 대저 value="daejeo">대저 생태공원 테니스장</option>
                        <option name = 화명 value="hwamyeong">화명 생태공원 테니스장</option>
                        <option name = 구덕 value="gudeok">구덕 운동장 테니스장</option>
                        <option name = 스포원파크 value="spoonePark">스포원 파크 테니스장</option>
                        <option name = 삽량 value="sapryang">삽량 테니스장</option>
                        <option name = 사직구장 value="sajik">사직구장 종합 실내 테니스장</option>
                    </select>
                </form>
                <form>
                    <select id="select_place" name="select_place">
                        <option value="gangseo">123</option>
                        <option value="gangseo">456</option>
                    </select>
                </form>
                    <button type="button" onclick="getSchedule(),  uptoDate_now()">8월 요청</button>
                    <button type="button" onclick="nextCalendar(),  uptoDate_next()">9월 요청</button>
                <div id = "result">
                    <h1 id = "place"></h1>
                </div>
                <div class="calenderWrap">
                    <div style="margin-left: 10px;"> 
                        <tr>
                            <button onClick="prevCalendar();" style="cursor:pointer;">&#60</button>
                            <td colspan="5">
                                <span id="calYear"></span>년
                                <span id="calMonth"></span>월
                            </td>
                            <button onClick="nextCalendar();" style="cursor:pointer;">&#62</button>
                        </tr>
                    </div>
                    <table id="Calendar">
                        <thead>
                            <tr>
                                <td>일</td>
                                <td>월</td>
                                <td>화</td>
                                <td>수</td>
                                <td>목</td>
                                <td>금</td>
                                <td>토</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <!-- <p>
                        <span class="selectMark"> 
                            <em class="hidden">선택 가능</em>
                        </span>
                        <span class="text"> 선택 가능 날짜 </span>
                        <span class="disableMark"> 
                            <em class="hidden">선택 불가</em>
                        </span>
                        <span class="text"> 선택 불가 날짜 </span>
                    </p> -->
                </div>
            </section>          
        </main>
    </div>
  <script src="js/marker.js"></script>
  <script src="js/getplace.js"></script>
  <script src="js/getSchedule.js"></script>
  <script src="js/partChange.js"></script>
</body>
</html>
